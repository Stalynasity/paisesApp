<div class="alert alert-info" *ngIf="!pais; else divPais">
  Espere por favor...
</div>


<ng-template #divPais>
  <div *ngFor="let item of pais">
    <div class="row">
      <div class="col-12">
        <h1> Pais: <small>{{item.name.common}}</small></h1>
      </div>

      <div class="col-4">
        <h2>Bandera</h2>
          <img [src]="item.flags.png" alt="banderas" class="img-thumbnail">
      </div>

      <div class="col">
          <h2>Informacion</h2>
          <ul class="list-group">
              <li class="list-group-item">
                  <strong>Oficial:</strong> {{item.name.official}}
              </li>
              <li class="list-group-item">
                <strong>Capital:</strong> {{item.capital}}
              </li>
              <li class="list-group-item">
                <strong>Region:</strong> {{item.region }}
              </li>
              <li class="list-group-item">
                  <strong>Poblacion:</strong> {{item.population | number }}
                </li>
          </ul>
        </div>
      </div>

    </div>


    </ng-template>
