<h2>Por Pais</h2>
<hr>


<div class="row">
  <div class="col">

    <app-input-busqueda (onEnter)="buscar($event)" placeholder="Buscar por capital..."></app-input-busqueda>

  </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
  No se encontro {{termino}}
</div>


<div class="row" *ngIf="paises.length > 0">
  <div class="col">

    <app-table-list [paises]="paises" ></app-table-list>

  </div>
</div>
