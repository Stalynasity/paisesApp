


<h1>Listado Favoritos</h1>

@if (PaisesFavoritos.length > 0) {
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblacion</th>
        <th>Accion</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let pais of PaisesFavoritos; let i= index">
        <td>{{ i + 1}}</td>
        <td>
          <img class="small-flag" [src]="pais.flags.svg">
        </td>

        <td>{{pais.capital}}, {{pais.name.common}} </td>

        <td> {{pais.population | number}} </td>

        <td>
          <a [routerLink]="['/pais', pais.cca2]"> Ver...</a>
          <a class="btn btn-danger m-2" (click)="EliminarAFavoritos(i)"> Eliminar</a>
        </td>

      </tr>
    </tbody>

  </table>

}
